<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Employee Attendance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            overflow: hidden;
            overscroll-behavior-y: contain;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, #1e293b 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #1e3a8a 0%, transparent 50%),
                        radial-gradient(circle at 100% 0%, #0f172a 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, #312e81 0%, transparent 50%);
            background-color: #020617;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }

        /* Login Portal Positioning (Behind/Hidden) */
        #login-view {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.9);
            opacity: 0;
            z-index: 10;
        }

        #login-view.active {
            transform: scale(1);
            opacity: 1;
            z-index: 100;
        }

        #app-content {
            transition: all 0.6s ease;
        }

        #app-content.blur-bg {
            filter: blur(10px);
            opacity: 0.3;
            pointer-events: none;
        }

        .btn-action { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        
        .btn-action:active { transform: scale(0.95); }

        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        #reader {
            width: 100% !important;
            border-radius: 1.5rem;
            overflow: hidden;
            background: #000;
        }

        .location-lock {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 50;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 relative">

    <div class="bg-gradient"></div>

    <div id="login-view" class="fixed inset-0 w-full max-w-md mx-auto flex flex-col justify-center p-4 pointer-events-none">
        <div class="glass-card p-10 text-center space-y-6 pointer-events-auto shadow-2xl">
            <div class="flex justify-center">
                <div class="bg-blue-600/20 p-4 rounded-2xl border border-blue-500/30">
                    <i class="fa-solid fa-fingerprint text-blue-400 text-4xl"></i>
                </div>
            </div>
            <div>
                <h1 class="text-3xl font-black text-white tracking-tight">ATTENDANCE<span class="text-blue-500">HUB</span></h1>
                <p class="text-blue-200/60 text-sm mt-2">Registration Required</p>
            </div>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[10px] font-bold text-blue-400 uppercase tracking-widest ml-1">Email Address</label>
                    <input type="email" id="auth-email" placeholder="email@company.com" class="w-full px-4 py-3 mt-1 input-glass rounded-xl focus:outline-none">
                </div>
                <div class="relative">
                    <label class="text-[10px] font-bold text-blue-400 uppercase tracking-widest ml-1">Password</label>
                    <input type="password" id="auth-password" placeholder="••••••••" class="w-full px-4 py-3 mt-1 input-glass rounded-xl focus:outline-none">
                    <button onclick="togglePassword()" class="absolute right-4 top-9 text-white/40"><i id="password-toggle-icon" class="fa-solid fa-eye"></i></button>
                </div>
                <div class="text-right">
                    <button onclick="forgotPassword()" class="text-[10px] font-bold text-blue-400 uppercase tracking-widest text-blue-400">Forgot Password?</button>
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <button onclick="handleAuth('signin')" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold btn-action">Sign In</button>
                <button onclick="handleAuth('signup')" class="w-full py-4 bg-white/10 text-white rounded-xl font-bold btn-action border border-white/10">Register Account</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="w-full max-w-md z-20 flex-1 flex flex-col opacity-0">
        
        <div class="pt-4 pb-6 flex justify-between items-center px-2">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600/20 p-2 rounded-lg border border-blue-500/30">
                    <i class="fa-solid fa-fingerprint text-blue-400 text-xl"></i>
                </div>
                <span class="font-extrabold text-white tracking-widest text-sm">ATTENDANCE<span class="text-blue-500">HUB</span></span>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-[10px] font-bold font-mono text-blue-100 bg-blue-500/10 border border-blue-500/20 px-3 py-1.5 rounded-full" id="clock">00:00:00</div>
                <button onclick="logout()" class="text-white/40 hover:text-red-400"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </div>

        <div class="flex bg-white/5 p-1 rounded-2xl mb-6 relative border border-white/10">
            <button onclick="switchTab('scan')" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase text-white transition z-10">Scan QR</button>
            <button onclick="switchTab('action')" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase text-gray-400 transition z-10">Manual</button>
            <div id="slider" class="absolute w-[calc(50%-4px)] h-[calc(100%-8px)] top-[4px] left-[4px] transition-all duration-500 ease-out bg-blue-600 rounded-xl"></div>
        </div>

        <div id="view-scan" class="glass-card p-6 text-center space-y-6 relative overflow-hidden flex-1 flex flex-col justify-center">
            
            <div id="location-overlay" class="absolute inset-0 location-lock flex flex-col items-center justify-center p-8 text-center space-y-6">
                <div class="w-20 h-20 bg-blue-500/10 rounded-full flex items-center justify-center border border-blue-500/30">
                    <i class="fa-solid fa-location-crosshairs text-blue-500 text-3xl animate-pulse"></i>
                </div>
                <h3 class="text-white font-bold text-lg">Location Check</h3>
                <button onclick="checkLocationAndUnlock()" class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold btn-action text-xs uppercase tracking-widest">Verify Location</button>
            </div>

            <div id="success-modal" class="absolute inset-0 z-[110] flex flex-col items-center justify-center bg-emerald-600/95 hidden backdrop-blur-lg">
                <i class="fa-solid fa-circle-check text-6xl text-white mb-4"></i>
                <h3 class="text-2xl font-black text-white uppercase" id="modal-action-text">Logged</h3>
                <p class="text-white/80" id="modal-name-text"></p>
            </div>

            <div class="py-2">
                <h2 class="text-2xl font-extrabold text-white">QR Identity</h2>
                <p class="text-blue-200/60 text-[10px] uppercase font-bold tracking-widest mt-1">Scan Your Registered Admin Code</p>
            </div>
            
            <div class="flex justify-center">
                <div id="reader-container" class="p-1.5 bg-white/5 rounded-[2rem] w-full aspect-square max-w-[280px] overflow-hidden relative border border-white/10">
                    <div id="reader"></div>
                </div>
            </div>
            <p class="text-[10px] uppercase tracking-[0.3em] text-blue-400/50 font-black">Scanner Active</p>
        </div>

        <div id="view-action" class="glass-card p-8 hidden relative">
            <h2 class="text-xl font-extrabold text-white text-center mb-8 uppercase tracking-widest">Attendance Logs</h2>
            <div class="space-y-4">
                <button onclick="logManualAction('Time In')" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl flex items-center justify-between">
                    <div class="flex items-center gap-4"><i class="fa-solid fa-sun text-emerald-400"></i> <span class="text-white font-bold">Time In</span></div>
                    <i class="fa-solid fa-chevron-right text-white/20"></i>
                </button>
                <button onclick="logManualAction('Lunch Out')" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl flex items-center justify-between">
                    <div class="flex items-center gap-4"><i class="fa-solid fa-utensils text-amber-400"></i> <span class="text-white font-bold">Lunch Out</span></div>
                    <i class="fa-solid fa-chevron-right text-white/20"></i>
                </button>
                <button onclick="logManualAction('Lunch Back')" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl flex items-center justify-between">
                    <div class="flex items-center gap-4"><i class="fa-solid fa-rotate-left text-blue-400"></i> <span class="text-white font-bold">Lunch Back</span></div>
                    <i class="fa-solid fa-chevron-right text-white/20"></i>
                </button>
                <button onclick="logManualAction('Time Out')" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl flex items-center justify-between">
                    <div class="flex items-center gap-4"><i class="fa-solid fa-moon text-red-400"></i> <span class="text-white font-bold">Time Out</span></div>
                    <i class="fa-solid fa-chevron-right text-white/20"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 left-4 right-4 bg-white text-slate-900 px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-500 opacity-0 translate-y-10 pointer-events-none z-[200] font-bold text-xs uppercase">
        <span id="toastMsg">Notification</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        let currentUserData = null;
        let html5QrCode = null;
        let isAtWorkSite = false;

        function togglePassword() {
            const pwdField = document.getElementById('auth-password');
            const icon = document.getElementById('password-toggle-icon');
            pwdField.type = (pwdField.type === "password") ? "text" : "password";
            icon.classList.toggle('fa-eye-slash');
        }

        async function forgotPassword() {
            const email = document.getElementById('auth-email').value.trim();
            if (!email) return showToast("Enter email first");
            try { await auth.sendPasswordResetEmail(email); showToast("Link sent!"); } catch (e) { showToast(e.message); }
        }

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            if (!email || !password) return showToast("Fields Required");
            try {
                const empSnap = await db.ref('employees').orderByChild('email').equalTo(email).once('value');
                if (!empSnap.exists()) return showToast("Email Not Registered by Admin");
                if (type === 'signup') {
                    await auth.createUserWithEmailAndPassword(email, password);
                    const key = Object.keys(empSnap.val())[0];
                    await db.ref(`employees/${key}`).update({ registered: true, registerDate: Date.now() });
                } else { await auth.signInWithEmailAndPassword(email, password); }
            } catch (e) { showToast(e.message); }
        }

        auth.onAuthStateChanged(async (user) => {
            const loginView = document.getElementById('login-view');
            const appContent = document.getElementById('app-content');
            if (user) {
                const snap = await db.ref('employees').orderByChild('email').equalTo(user.email).once('value');
                if (snap.exists()) {
                    const data = snap.val();
                    const key = Object.keys(data)[0];
                    currentUserData = { ...data[key], id: key };
                    
                    loginView.classList.remove('active');
                    appContent.classList.remove('blur-bg', 'opacity-0');
                    switchTab('scan');
                } else { logout(); }
            } else {
                loginView.classList.add('active');
                appContent.classList.add('blur-bg');
                appContent.classList.remove('opacity-0');
            }
        });

        async function checkLocationAndUnlock() {
            if (!navigator.geolocation) return showToast("GPS Error");
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const snap = await db.ref('settings/location').once('value');
                const config = snap.exists() ? snap.val() : { lat: 0, lon: 0, radius: 999999 };
                const dist = calculateDistance(pos.coords.latitude, pos.coords.longitude, config.lat, config.lon);
                if (dist <= (config.radius || 150)) {
                    isAtWorkSite = true;
                    document.getElementById('location-overlay').classList.add('hidden');
                    startScanner();
                } else { showToast("Not at work site"); }
            }, () => showToast("Enable Location"));
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        async function startScanner() {
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
            await html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScanSuccess);
        }

        function onScanSuccess(decodedText) {
            // MATCHING SCAN TO REGISTERED EMAIL
            if (decodedText.trim().toLowerCase() !== currentUserData.email.toLowerCase()) {
                return showToast("Access Denied: QR does not match your Email");
            }
            const today = new Date().toISOString().split('T')[0];
            const nowTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            db.ref(`attendance/${today}/${currentUserData.id}`).once('value', (attSnap) => {
                let action = "";
                let update = { name: currentUserData.name, timestamp: firebase.database.ServerValue.TIMESTAMP };
                const att = attSnap.val();
                if (!att) { action = "Time In"; update.TimeIn = nowTime; }
                else if (!att.LunchOut) { action = "Lunch Out"; update.LunchOut = nowTime; }
                else if (!att.LunchBack) { action = "Lunch Back"; update.LunchBack = nowTime; }
                else if (!att.TimeOut) { action = "Time Out"; update.TimeOut = nowTime; }
                else return showToast("Daily Logs Finished");
                db.ref(`attendance/${today}/${currentUserData.id}`).update(update).then(() => {
                    document.getElementById('modal-action-text').innerText = action;
                    document.getElementById('modal-name-text').innerText = currentUserData.name;
                    document.getElementById('success-modal').classList.remove('hidden');
                    setTimeout(() => document.getElementById('success-modal').classList.add('hidden'), 3000);
                });
            });
        }

        function switchTab(mode) {
            const scan = document.getElementById('view-scan');
            const action = document.getElementById('view-action');
            const slider = document.getElementById('slider');
            if(mode === 'scan') {
                scan.classList.remove('hidden'); action.classList.add('hidden');
                slider.style.transform = 'translateX(0%)';
                if(isAtWorkSite) startScanner();
            } else {
                scan.classList.add('hidden'); action.classList.remove('hidden');
                slider.style.transform = 'translateX(100%)';
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.remove('opacity-0', 'translate-y-10', 'pointer-events-none');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-10', 'pointer-events-none'), 3000);
        }

        function logout() { auth.signOut(); }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
