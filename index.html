<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Portal | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        body { 
            background: radial-gradient(circle at top right, #fffcf5, #f8f5f0);
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f1d592 50%, #b8860b 100%);
        }

        .gold-text {
            background: linear-gradient(135deg, #b8860b 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 2rem;
            box-shadow: 0 20px 40px -15px rgba(184, 134, 11, 0.1);
        }

        .btn-gold {
            background: linear-gradient(135deg, #c5a059 0%, #b08d44 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-gold:hover {
            box-shadow: 0 10px 20px -5px rgba(184, 134, 11, 0.4);
            transform: translateY(-2px);
        }

        .btn-gold:active { transform: scale(0.95); }

        /* Custom Input Styling */
        .premium-input {
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s;
        }
        .premium-input:focus {
            border-color: #d4af37;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }
    </style>
</head>
<body class="h-screen flex flex-col justify-center items-center p-6 relative overflow-hidden">

    <div class="absolute -top-24 -left-24 w-64 h-64 bg-amber-100 rounded-full blur-3xl opacity-50"></div>
    <div class="absolute -bottom-24 -right-24 w-64 h-64 bg-yellow-50 rounded-full blur-3xl opacity-50"></div>

    <div class="absolute top-0 w-full p-8 flex justify-between items-center z-20">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-white rounded-xl shadow-sm border border-amber-100">
                <i class="fa-solid fa-fingerprint text-[#b8860b] text-2xl"></i>
            </div>
            <span class="font-bold text-gray-800 tracking-widest text-lg">ATTENDANCE<span class="text-[#d4af37]">HUB</span></span>
        </div>
        <div class="text-sm font-bold bg-white/80 backdrop-blur-md px-5 py-2 rounded-2xl shadow-sm border border-amber-100 text-gray-700" id="clock">00:00:00</div>
    </div>

    <div class="w-full max-w-md z-10">
        
        <div class="flex bg-white/50 border border-amber-100 p-1.5 rounded-2xl mb-8 relative backdrop-blur-sm">
            <button onclick="switchTab('scan')" class="flex-1 py-3 rounded-xl text-xs font-bold uppercase tracking-wider text-gray-600 transition z-10" id="tab-scan">
                <i class="fa-solid fa-qrcode mr-2 text-amber-600"></i> Show QR
            </button>
            <button onclick="switchTab('action')" class="flex-1 py-3 rounded-xl text-xs font-bold uppercase tracking-wider text-gray-600 transition z-10" id="tab-action">
                <i class="fa-solid fa-user-check mr-2 text-amber-600"></i> Check In/Out
            </button>
            <div id="slider" class="absolute w-[calc(50%-6px)] h-[calc(100%-12px)] top-[6px] left-[6px] transition-all duration-500 ease-out">
                <div class="bg-white shadow-md w-full h-full rounded-xl border border-amber-50"></div>
            </div>
        </div>

        <div id="view-scan" class="glass-card p-10 text-center space-y-6">
            <div class="space-y-2">
                <h2 class="text-3xl font-bold text-gray-800">Scan to Attend</h2>
                <p class="text-gray-500 text-sm">Elevating your workplace experience.</p>
            </div>
            
            <div class="flex justify-center my-6 relative">
                <div class="absolute -inset-4 gold-gradient opacity-10 blur-xl rounded-full"></div>
                <div id="qrcode" class="p-5 bg-white border-4 border-amber-50 rounded-[2.5rem] shadow-xl relative z-10"></div>
            </div>
            
            <div class="pt-4">
                <span class="px-4 py-2 bg-amber-50 text-amber-700 text-[10px] font-bold uppercase tracking-widest rounded-full border border-amber-100">
                    Secure Cloud Connection
                </span>
            </div>
        </div>

        <div id="view-action" class="glass-card p-10 hidden relative overflow-hidden">
            <div id="loader" class="absolute inset-0 bg-white/95 z-30 flex items-center justify-center hidden">
                <div class="flex flex-col items-center gap-4">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl text-[#d4af37]"></i>
                    <span class="text-xs font-bold text-amber-800 uppercase tracking-widest">Processing</span>
                </div>
            </div>

            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-500 text-sm mt-1">Please authorize your session</p>
            </div>

            <form id="attendanceForm" class="space-y-6">
                <div class="group">
                    <label class="block text-[10px] font-bold text-amber-700 uppercase tracking-[0.2em] mb-2 ml-1">Identity Key</label>
                    <div class="relative">
                        <span class="absolute left-4 top-4 text-amber-600/50"><i class="fa-solid fa-id-badge"></i></span>
                        <input type="text" id="empId" placeholder="EMP001" class="premium-input w-full pl-12 pr-4 py-4 bg-white rounded-2xl focus:outline-none uppercase font-bold text-gray-700 tracking-widest placeholder:text-gray-300">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button type="button" onclick="logAction('Time In')" class="btn-gold text-white p-5 rounded-2xl flex flex-col items-center gap-2 shadow-lg">
                        <i class="fa-solid fa-sun text-xl"></i>
                        <span class="font-bold text-[11px] uppercase tracking-wider">Time In</span>
                    </button>
                    
                    <button type="button" onclick="logAction('Time Out')" class="bg-gray-800 hover:bg-black text-white p-5 rounded-2xl flex flex-col items-center gap-2 shadow-lg transition-all active:scale-95">
                        <i class="fa-solid fa-moon text-xl text-amber-400"></i>
                        <span class="font-bold text-[11px] uppercase tracking-wider">Time Out</span>
                    </button>

                    <button type="button" onclick="logAction('Lunch Out')" class="bg-white border border-amber-200 text-amber-800 p-4 rounded-2xl flex flex-col items-center gap-1 hover:bg-amber-50 transition-all active:scale-95">
                        <i class="fa-solid fa-utensils text-lg"></i>
                        <span class="font-bold text-[10px] uppercase tracking-tight">Lunch Out</span>
                    </button>

                    <button type="button" onclick="logAction('Lunch Back')" class="bg-white border border-amber-200 text-amber-800 p-4 rounded-2xl flex flex-col items-center gap-1 hover:bg-amber-50 transition-all active:scale-95">
                        <i class="fa-solid fa-briefcase text-lg"></i>
                        <span class="font-bold text-[10px] uppercase tracking-tight">Return</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-white border border-amber-100 text-gray-800 px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-4 transition-all duration-500 opacity-0 translate-y-10 pointer-events-none z-50">
        <div id="toastIconCircle" class="w-8 h-8 rounded-full flex items-center justify-center bg-green-100 text-green-600">
            <i class="fa-solid fa-check text-sm"></i>
        </div>
        <span id="toastMsg" class="font-bold text-sm tracking-tight">Success</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // 1. CONFIGURATION (Identical to your original)
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. UI LOGIC
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        function switchTab(mode) {
            const scanView = document.getElementById('view-scan');
            const actionView = document.getElementById('view-action');
            const slider = document.getElementById('slider');

            if(mode === 'scan') {
                scanView.classList.remove('hidden');
                actionView.classList.add('hidden');
                slider.style.transform = 'translateX(0%)';
            } else {
                scanView.classList.add('hidden');
                actionView.classList.remove('hidden');
                slider.style.transform = 'translateX(100%)';
            }
        }

        // Generate QR Code with Gold styling
        const currentUrl = window.location.href;
        new QRCode(document.getElementById("qrcode"), {
            text: currentUrl,
            width: 200,
            height: 200,
            colorDark : "#b8860b",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // 3. ACTION LOGIC
        function logAction(actionType) {
            const idInput = document.getElementById('empId');
            const empId = idInput.value.trim().toUpperCase();
            
            if(!empId) {
                showToast('Identification required', true);
                return;
            }

            document.getElementById('loader').classList.remove('hidden');

            db.ref('employees/' + empId).once('value', (snap) => {
                if(!snap.exists()) {
                    document.getElementById('loader').classList.add('hidden');
                    showToast('Invalid Identity Key', true);
                    return;
                }

                const empData = snap.val();
                const today = new Date().toISOString().split('T')[0];
                const nowTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });

                const updateData = {
                    lastAction: actionType,
                    id: empId,
                    name: empData.name,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                if(actionType === 'Time In') updateData.TimeIn = nowTime;
                if(actionType === 'Lunch Out') updateData.LunchOut = nowTime;
                if(actionType === 'Lunch Back') updateData.LunchBack = nowTime;
                if(actionType === 'Time Out') updateData.TimeOut = nowTime;

                db.ref(`attendance/${today}/${empId}`).update(updateData)
                .then(() => {
                    document.getElementById('loader').classList.add('hidden');
                    showToast(`${actionType} Confirmed`);
                    idInput.value = '';
                })
                .catch((error) => {
                    document.getElementById('loader').classList.add('hidden');
                    showToast('System Error: ' + error.message, true);
                });
            });
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            const toastIcon = document.getElementById('toastIconCircle');
            
            toastMsg.innerText = msg;
            if(isError) {
                toastIcon.className = "w-8 h-8 rounded-full flex items-center justify-center bg-red-100 text-red-600";
                toastIcon.innerHTML = '<i class="fa-solid fa-exclamation text-sm"></i>';
            } else {
                toastIcon.className = "w-8 h-8 rounded-full flex items-center justify-center bg-amber-100 text-amber-600";
                toastIcon.innerHTML = '<i class="fa-solid fa-check text-sm"></i>';
            }

            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }
    </script>
</body>
</html>
