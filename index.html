<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Employee Attendance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            overflow: hidden;
            /* Prevents pull-to-refresh on mobile */
            overscroll-behavior-y: contain;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, #1e293b 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #1e3a8a 0%, transparent 50%),
                        radial-gradient(circle at 100% 0%, #0f172a 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, #312e81 0%, transparent 50%);
            background-color: #020617;
        }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
            filter: blur(60px);
            opacity: 0.15;
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }

        .btn-action { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-action:active { 
            transform: scale(0.95); 
            filter: brightness(0.8);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            appearance: none;
        }

        #reader {
            width: 100% !important;
            border-radius: 1rem;
            overflow: hidden;
        }

        #reader video {
            object-fit: cover !important;
        }

        .scale-in {
            animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 relative">

    <div class="bg-gradient"></div>
    <div class="blob"></div>

    <div class="w-full max-w-md pt-4 pb-6 flex justify-between items-center px-2">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600/20 p-2 rounded-lg backdrop-blur-md border border-blue-500/30">
                <i class="fa-solid fa-fingerprint text-blue-400 text-xl"></i>
            </div>
            <span class="font-extrabold text-white tracking-widest text-sm">ATTENDANCE<span class="text-blue-500">HUB</span></span>
        </div>
        <div class="text-[10px] font-bold font-mono text-blue-100 bg-blue-500/10 border border-blue-500/20 px-3 py-1.5 rounded-full" id="clock">00:00:00</div>
    </div>

    <div class="w-full max-w-md z-10 flex-1 flex flex-col">
        
        <div class="flex bg-white/5 p-1 rounded-2xl mb-6 relative border border-white/10 backdrop-blur-md">
            <button onclick="switchTab('scan')" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest text-white transition z-10" id="tab-scan">
                <i class="fa-solid fa-expand mr-1.5 opacity-70"></i> Scan QR
            </button>
            <button onclick="switchTab('action')" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest text-gray-400 transition z-10" id="tab-action">
                <i class="fa-solid fa-list-check mr-1.5 opacity-70"></i> Manual
            </button>
            <div id="slider" class="absolute w-[calc(50%-4px)] h-[calc(100%-8px)] top-[4px] left-[4px] transition-all duration-500 ease-out">
                <div class="bg-blue-600 shadow-lg w-full h-full rounded-xl"></div>
            </div>
        </div>

        <div id="view-scan" class="glass-card p-6 md:p-10 text-center space-y-6 relative overflow-hidden flex-1 flex flex-col justify-center">
            
            <div id="scan-loader" class="absolute inset-0 bg-slate-950/90 z-30 flex flex-col items-center justify-center hidden backdrop-blur-md">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"></i>
                <p class="text-white font-bold animate-pulse text-sm">Processing...</p>
            </div>

            <div id="success-modal" class="absolute inset-0 z-40 flex flex-col items-center justify-center bg-emerald-600/95 hidden backdrop-blur-lg">
                <div class="scale-in flex flex-col items-center text-white p-6 text-center">
                    <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mb-4">
                        <i class="fa-solid fa-check text-3xl"></i>
                    </div>
                    <h3 class="text-xl font-black mb-1 uppercase tracking-tight" id="modal-action-text">Time In</h3>
                    <p class="text-emerald-100 text-sm font-medium mb-4" id="modal-name-text">Employee Name</p>
                    <div class="bg-white/10 px-4 py-1 rounded-full text-[9px] font-bold uppercase tracking-widest border border-white/20">
                        Attendance Logged
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-extrabold text-white">Scan ID Badge</h2>
                <p class="text-blue-200/60 text-xs mt-1">Position the QR code within the frame.</p>
            </div>
            
            <div class="flex justify-center py-2">
                <div class="p-1.5 bg-white/10 rounded-2xl w-full aspect-square max-w-[280px] flex items-center justify-center overflow-hidden relative">
                    <div id="reader"></div>
                    <div class="absolute inset-0 border-2 border-blue-500/30 rounded-2xl pointer-events-none"></div>
                </div>
            </div>
            
            <p class="text-[9px] uppercase tracking-[0.2em] text-blue-400/50 font-bold italic" id="scanner-status">Camera Inactive</p>
        </div>

        <div id="view-action" class="glass-card p-8 hidden relative overflow-hidden">
            <div id="loader" class="absolute inset-0 bg-slate-950/80 z-20 flex items-center justify-center hidden backdrop-blur-sm">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-500"></i>
            </div>

            <div class="text-center mb-6">
                <h2 class="text-2xl font-extrabold text-white">Manual Entry</h2>
            </div>

            <form id="attendanceForm" class="space-y-5">
                <div>
                    <label class="block text-[9px] font-black text-blue-400 uppercase tracking-widest mb-2 ml-1">Employee ID</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-blue-400/50"><i class="fa-solid fa-id-badge"></i></span>
                        <input type="text" id="empId" placeholder="EMP001" class="w-full pl-11 pr-4 py-4 input-glass rounded-xl focus:outline-none uppercase font-bold text-base tracking-widest placeholder:text-white/10">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button type="button" onclick="logManualAction('Time In')" class="btn-action bg-emerald-500 text-white p-4 rounded-xl flex flex-col items-center gap-2">
                        <i class="fa-solid fa-sun text-xl"></i>
                        <span class="font-bold text-[10px] uppercase">Time In</span>
                    </button>
                    
                    <button type="button" onclick="logManualAction('Time Out')" class="btn-action bg-slate-700 text-white p-4 rounded-xl flex flex-col items-center gap-2">
                        <i class="fa-solid fa-moon text-xl"></i>
                        <span class="font-bold text-[10px] uppercase">Time Out</span>
                    </button>

                    <button type="button" onclick="logManualAction('Lunch Out')" class="btn-action bg-amber-500 text-white p-4 rounded-xl flex flex-col items-center gap-1">
                        <i class="fa-solid fa-burger text-lg"></i>
                        <span class="font-bold text-[9px] uppercase">Lunch Out</span>
                    </button>

                    <button type="button" onclick="logManualAction('Lunch Back')" class="btn-action bg-blue-500 text-white p-4 rounded-xl flex flex-col items-center gap-1">
                        <i class="fa-solid fa-briefcase text-lg"></i>
                        <span class="font-bold text-[9px] uppercase">Back Work</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 left-4 right-4 bg-white text-slate-900 px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-500 opacity-0 translate-y-10 pointer-events-none z-50 border border-white/20 max-w-md mx-auto">
        <div id="toastIconCircle" class="w-7 h-7 rounded-full flex items-center justify-center shrink-0">
            <i id="toastIcon" class="fa-solid fa-check text-xs"></i>
        </div>
        <span id="toastMsg" class="font-bold text-xs tracking-tight">Success</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        let html5QrCode;
        let isScanning = false;

        document.addEventListener('DOMContentLoaded', () => {
             html5QrCode = new Html5Qrcode("reader");
             if(!document.getElementById('view-scan').classList.contains('hidden')){
                 startScanner();
             }
        });

        function startScanner() {
            if(isScanning) return;
            // Mobile optimized qrbox size
            const config = { fps: 15, qrbox: { width: 220, height: 220 } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
            .then(() => {
                isScanning = true;
                document.getElementById('scanner-status').innerText = "Scanning Active...";
                document.getElementById('scanner-status').className = "text-[9px] uppercase tracking-[0.2em] text-green-400 font-bold italic";
            })
            .catch(err => {
                document.getElementById('scanner-status').innerText = "Camera Denied";
                document.getElementById('scanner-status').className = "text-[9px] uppercase tracking-[0.2em] text-red-400 font-bold italic";
            });
        }

        function stopScanner() {
            if(isScanning && html5QrCode) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    document.getElementById('scanner-status').innerText = "Camera Inactive";
                    html5QrCode.clear(); 
                });
            }
        }

        function onScanSuccess(decodedText) {
            if(!decodedText) return;
            stopScanner();
            document.getElementById('scan-loader').classList.remove('hidden');
            
            const empId = decodedText.trim().toUpperCase();
            const today = new Date().toISOString().split('T')[0];
            const nowTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });

            db.ref('employees/' + empId).once('value', (empSnap) => {
                if(!empSnap.exists()) {
                    handleScanError("Invalid Employee ID");
                    return;
                }
                const empData = empSnap.val();
                db.ref(`attendance/${today}/${empId}`).once('value', (attSnap) => {
                    let actionType = "";
                    let updateData = { id: empId, name: empData.name, timestamp: firebase.database.ServerValue.TIMESTAMP };
                    const attendance = attSnap.val();

                    if (!attendance) {
                        actionType = "Time In"; updateData.TimeIn = nowTime;
                    } else if (!attendance.LunchOut) {
                        actionType = "Lunch Out"; updateData.LunchOut = nowTime;
                    } else if (!attendance.LunchBack) {
                        actionType = "Lunch Back"; updateData.LunchBack = nowTime;
                    } else if (!attendance.TimeOut) {
                        actionType = "Time Out"; updateData.TimeOut = nowTime;
                    } else {
                        handleScanError("Complete Today");
                        return;
                    }

                    updateData.lastAction = actionType;
                    db.ref(`attendance/${today}/${empId}`).update(updateData)
                    .then(() => { showSuccessModal(actionType, empData.name); })
                    .catch((error) => { handleScanError(error.message); });
                });
            });
        }

        function showSuccessModal(action, name) {
            document.getElementById('scan-loader').classList.add('hidden');
            document.getElementById('modal-action-text').innerText = action;
            document.getElementById('modal-name-text').innerText = name;
            const modal = document.getElementById('success-modal');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('hidden');
                startScanner();
            }, 3000);
        }

        function handleScanError(msg) {
            document.getElementById('scan-loader').classList.add('hidden');
            showToast(msg, true);
            setTimeout(startScanner, 3000);
        }

        function onScanFailure(error) {}

        function switchTab(mode) {
            const scanView = document.getElementById('view-scan');
            const actionView = document.getElementById('view-action');
            const slider = document.getElementById('slider');
            const tabScan = document.getElementById('tab-scan');
            const tabAction = document.getElementById('tab-action');

            if(mode === 'scan') {
                scanView.classList.remove('hidden');
                actionView.classList.add('hidden');
                slider.style.transform = 'translateX(0%)';
                tabScan.classList.replace('text-gray-400', 'text-white');
                tabAction.classList.replace('text-white', 'text-gray-400');
                setTimeout(startScanner, 300);
            } else {
                scanView.classList.add('hidden');
                actionView.classList.remove('hidden');
                slider.style.transform = 'translateX(100%)';
                tabAction.classList.replace('text-gray-400', 'text-white');
                tabScan.classList.replace('text-white', 'text-gray-400');
                stopScanner();
            }
        }

        function logManualAction(actionType) {
            const idInput = document.getElementById('empId');
            const empId = idInput.value.trim().toUpperCase();
            if(!empId) { showToast('Enter ID', true); return; }
            document.getElementById('loader').classList.remove('hidden');
            db.ref('employees/' + empId).once('value', (snap) => {
                if(!snap.exists()) {
                    document.getElementById('loader').classList.add('hidden');
                    showToast('Invalid ID', true); return;
                }
                const empData = snap.val();
                const today = new Date().toISOString().split('T')[0];
                const nowTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
                const updateData = { lastAction: actionType, id: empId, name: empData.name, timestamp: firebase.database.ServerValue.TIMESTAMP };
                if(actionType === 'Time In') updateData.TimeIn = nowTime;
                if(actionType === 'Lunch Out') updateData.LunchOut = nowTime;
                if(actionType === 'Lunch Back') updateData.LunchBack = nowTime;
                if(actionType === 'Time Out') updateData.TimeOut = nowTime;
                db.ref(`attendance/${today}/${empId}`).update(updateData)
                .then(() => {
                    document.getElementById('loader').classList.add('hidden');
                    showToast(`${actionType} Recorded!`);
                    idInput.value = '';
                })
                .catch((error) => {
                    document.getElementById('loader').classList.add('hidden');
                    showToast('Error', true);
                });
            });
        }

        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            const circle = document.getElementById('toastIconCircle');
            const icon = document.getElementById('toastIcon');
            if(isError) {
                circle.className = "w-7 h-7 rounded-full flex items-center justify-center bg-red-100 text-red-600";
                icon.className = "fa-solid fa-xmark";
            } else {
                circle.className = "w-7 h-7 rounded-full flex items-center justify-center bg-emerald-100 text-emerald-600";
                icon.className = "fa-solid fa-check";
            }
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-10'); }, 3000);
        }
    </script>
</body>
</html>
