<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Employee Attendance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            overflow: hidden;
            overscroll-behavior-y: contain;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, #1e293b 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #1e3a8a 0%, transparent 50%),
                        radial-gradient(circle at 100% 0%, #0f172a 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, #312e81 0%, transparent 50%);
            background-color: #020617;
        }

        .blob {
            position: absolute;
            width: 300px; height: 300px;
            background: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
            filter: blur(60px); opacity: 0.15; border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }

        .btn-action { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-action:active { transform: scale(0.95); filter: brightness(0.8); }

        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; appearance: none;
        }

        #reader {
            width: 100% !important;
            border-radius: 1rem;
            overflow: hidden;
            background: #000;
        }

        #reader video { object-fit: cover !important; }

        .scale-in { animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 relative">

    <div class="bg-gradient"></div>
    <div class="blob"></div>

    <div id="login-view" class="w-full max-w-md flex-1 flex flex-col justify-center z-50">
        <div class="glass-card p-10 text-center space-y-8">
            <div class="flex justify-center">
                <div class="bg-blue-600/20 p-4 rounded-2xl backdrop-blur-md border border-blue-500/30">
                    <i class="fa-solid fa-fingerprint text-blue-400 text-4xl"></i>
                </div>
            </div>
            <div>
                <h1 class="text-3xl font-black text-white tracking-tight">ATTENDANCE<span class="text-blue-500">HUB</span></h1>
                <p class="text-blue-200/60 text-sm mt-2 font-medium">Secure Google Authentication</p>
            </div>
            <button onclick="signInWithGoogle()" class="w-full py-4 bg-white text-slate-900 rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-blue-50 transition-all btn-action shadow-xl">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="app-content" class="w-full max-w-md hidden z-10 flex-1 flex flex-col">
        <div class="pt-4 pb-6 flex justify-between items-center px-2">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600/20 p-2 rounded-lg border border-blue-500/30">
                    <i class="fa-solid fa-fingerprint text-blue-400 text-xl"></i>
                </div>
                <span class="font-extrabold text-white tracking-widest text-sm">ATTENDANCE<span class="text-blue-500">HUB</span></span>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-[10px] font-bold font-mono text-blue-100 bg-blue-500/10 border border-blue-500/20 px-3 py-1.5 rounded-full" id="clock">00:00:00</div>
                <button onclick="logout()" class="text-white/40 hover:text-red-400 transition-colors"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </div>
        
        <div class="flex bg-white/5 p-1 rounded-2xl mb-6 relative border border-white/10 backdrop-blur-md">
            <button onclick="switchTab('scan')" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest text-white transition z-10" id="tab-scan">
                <i class="fa-solid fa-expand mr-1.5 opacity-70"></i> Scan QR
            </button>
            <button onclick="switchTab('action')" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest text-gray-400 transition z-10" id="tab-action">
                <i class="fa-solid fa-list-check mr-1.5 opacity-70"></i> Manual
            </button>
            <div id="slider" class="absolute w-[calc(50%-4px)] h-[calc(100%-8px)] top-[4px] left-[4px] transition-all duration-500 ease-out">
                <div class="bg-blue-600 shadow-lg w-full h-full rounded-xl"></div>
            </div>
        </div>

        <div id="view-scan" class="glass-card p-6 text-center space-y-6 relative overflow-hidden flex-1 flex flex-col justify-center">
            <div id="scan-loader" class="absolute inset-0 bg-slate-950/90 z-30 flex flex-col items-center justify-center hidden backdrop-blur-md">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-500 mb-4"></i>
                <p class="text-white font-bold animate-pulse text-sm">Processing...</p>
            </div>

            <div id="success-modal" class="absolute inset-0 z-40 flex flex-col items-center justify-center bg-emerald-600/95 hidden backdrop-blur-lg">
                <div class="scale-in flex flex-col items-center text-white p-6 text-center">
                    <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mb-4">
                        <i class="fa-solid fa-check text-3xl"></i>
                    </div>
                    <h3 class="text-xl font-black mb-1 uppercase tracking-tight" id="modal-action-text">Logged</h3>
                    <p class="text-emerald-100 text-sm font-medium mb-4" id="modal-name-text">Employee</p>
                </div>
            </div>

            <div class="py-2">
                <h2 class="text-2xl font-extrabold text-white">Scan ID Badge</h2>
                <p class="text-blue-200/60 text-xs mt-1">Camera activates automatically</p>
            </div>
            
            <div class="flex justify-center">
                <div class="p-1.5 bg-white/10 rounded-2xl w-full aspect-square max-w-[280px] flex items-center justify-center overflow-hidden relative">
                    <div id="reader"></div>
                </div>
            </div>
            
            <p class="text-[9px] uppercase tracking-[0.2em] text-blue-400/50 font-bold italic" id="scanner-status">Initializing...</p>
        </div>

        <div id="view-action" class="glass-card p-8 hidden relative overflow-hidden">
            <div id="loader" class="absolute inset-0 bg-slate-950/80 z-20 flex items-center justify-center hidden backdrop-blur-sm">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-blue-500"></i>
            </div>
            <div class="text-center mb-6">
                <h2 class="text-2xl font-extrabold text-white">Manual Entry</h2>
            </div>
            <form id="attendanceForm" class="space-y-5">
                <div>
                    <label class="block text-[9px] font-black text-blue-400 uppercase tracking-widest mb-2 ml-1">Employee ID</label>
                    <input type="text" id="empId" placeholder="EMP001" class="w-full px-4 py-4 input-glass rounded-xl focus:outline-none uppercase font-bold text-base tracking-widest">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" onclick="logManualAction('Time In')" class="btn-action bg-emerald-500 text-white p-4 rounded-xl font-bold text-[10px] uppercase">Time In</button>
                    <button type="button" onclick="logManualAction('Time Out')" class="btn-action bg-slate-700 text-white p-4 rounded-xl font-bold text-[10px] uppercase">Time Out</button>
                    <button type="button" onclick="logManualAction('Lunch Out')" class="btn-action bg-amber-500 text-white p-4 rounded-xl font-bold text-[10px] uppercase">Lunch Out</button>
                    <button type="button" onclick="logManualAction('Lunch Back')" class="btn-action bg-blue-500 text-white p-4 rounded-xl font-bold text-[10px] uppercase">Back Work</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 left-4 right-4 bg-white text-slate-900 px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-500 opacity-0 translate-y-10 pointer-events-none z-50 max-w-md mx-auto">
        <span id="toastMsg" class="font-bold text-xs tracking-tight">Notification</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let html5QrCode = null;
        let isScanning = false;

        // --- AUTH ---
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => showToast(e.message, true));
        }

        function logout() { auth.signOut(); }

        auth.onAuthStateChanged((user) => {
            const loginView = document.getElementById('login-view');
            const appContent = document.getElementById('app-content');
            if (user) {
                loginView.classList.add('hidden');
                appContent.classList.remove('hidden');
                setTimeout(startScanner, 800); // Wait for UI transition
            } else {
                stopScanner();
                loginView.classList.remove('hidden');
                appContent.classList.add('hidden');
            }
        });

        // --- SCANNER ---
        async function startScanner() {
            if(isScanning) return;
            const readerDiv = document.getElementById('reader');
            if(!readerDiv) return;

            try {
                if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
                
                const config = { fps: 15, qrbox: { width: 250, height: 250 } };
                await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
                
                isScanning = true;
                const status = document.getElementById('scanner-status');
                status.innerText = "Scanning Active...";
                status.className = "text-[9px] uppercase tracking-[0.2em] text-green-400 font-bold italic";
            } catch (err) {
                document.getElementById('scanner-status').innerText = "Camera Error";
                console.error(err);
            }
        }

        async function stopScanner() {
            if(isScanning && html5QrCode) {
                try {
                    await html5QrCode.stop();
                    isScanning = false;
                    document.getElementById('scanner-status').innerText = "Camera Inactive";
                } catch (e) { console.warn(e); }
            }
        }

        function onScanSuccess(decodedText) {
            if(!decodedText) return;
            stopScanner();
            document.getElementById('scan-loader').classList.remove('hidden');
            
            const empId = decodedText.trim().toUpperCase();
            const today = new Date().toISOString().split('T')[0];
            const nowTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });

            db.ref('employees/' + empId).once('value', (empSnap) => {
                if(!empSnap.exists()) {
                    handleScanError("Invalid ID");
                    return;
                }
                const empData = empSnap.val();
                db.ref(`attendance/${today}/${empId}`).once('value', (attSnap) => {
                    let actionType = "";
                    let updateData = { id: empId, name: empData.name, timestamp: firebase.database.ServerValue.TIMESTAMP };
                    const attendance = attSnap.val();

                    if (!attendance) { actionType = "Time In"; updateData.TimeIn = nowTime; }
                    else if (!attendance.LunchOut) { actionType = "Lunch Out"; updateData.LunchOut = nowTime; }
                    else if (!attendance.LunchBack) { actionType = "Lunch Back"; updateData.LunchBack = nowTime; }
                    else if (!attendance.TimeOut) { actionType = "Time Out"; updateData.TimeOut = nowTime; }
                    else { handleScanError("Already Done"); return; }

                    updateData.lastAction = actionType;
                    db.ref(`attendance/${today}/${empId}`).update(updateData).then(() => {
                        showSuccessModal(actionType, empData.name);
                    });
                });
            });
        }

        // --- UTILS ---
        function switchTab(mode) {
            const scanView = document.getElementById('view-scan');
            const actionView = document.getElementById('view-action');
            const slider = document.getElementById('slider');
            if(mode === 'scan') {
                scanView.classList.remove('hidden');
                actionView.classList.add('hidden');
                slider.style.transform = 'translateX(0%)';
                startScanner();
            } else {
                scanView.classList.add('hidden');
                actionView.classList.remove('hidden');
                slider.style.transform = 'translateX(100%)';
                stopScanner();
            }
        }

        function showSuccessModal(action, name) {
            document.getElementById('scan-loader').classList.add('hidden');
            document.getElementById('modal-action-text').innerText = action;
            document.getElementById('modal-name-text').innerText = name;
            const modal = document.getElementById('success-modal');
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.add('hidden'); startScanner(); }, 3000);
        }

        function handleScanError(msg) {
            document.getElementById('scan-loader').classList.add('hidden');
            showToast(msg);
            setTimeout(startScanner, 3000);
        }

        function logManualAction(actionType) {
            const empId = document.getElementById('empId').value.trim().toUpperCase();
            if(!empId) return showToast("Enter ID");
            document.getElementById('loader').classList.remove('hidden');
            const today = new Date().toISOString().split('T')[0];
            const nowTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            
            db.ref('employees/' + empId).once('value', snap => {
                if(!snap.exists()) { document.getElementById('loader').classList.add('hidden'); return showToast("Invalid ID"); }
                const update = { lastAction: actionType, timestamp: firebase.database.ServerValue.TIMESTAMP };
                update[actionType.replace(' ', '')] = nowTime;
                db.ref(`attendance/${today}/${empId}`).update(update).then(() => {
                    document.getElementById('loader').classList.add('hidden');
                    showToast(actionType + " Recorded");
                });
            });
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-10'), 3000);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
