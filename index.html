<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Terminal | Tap to Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #0f172a; color: white; overflow: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; }
        .btn-action { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-action:active { transform: scale(0.95); }
        .nfc-pulse { animation: nfc-glow 2s infinite; }
        @keyframes nfc-glow {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <div class="absolute top-8 w-full px-10 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-lg">
                <i class="fa-solid fa-fingerprint text-2xl"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">TERMINAL <span class="text-indigo-400">01</span></h1>
        </div>
        <div class="text-right">
            <div id="clock" class="text-2xl font-mono font-bold">00:00:00</div>
            <div id="date" class="text-xs text-slate-400 uppercase tracking-widest">Monday, Feb 17</div>
        </div>
    </div>

    <div class="grid lg:grid-cols-2 gap-8 w-full max-w-6xl">
        
        <div class="glass-card p-10 flex flex-col justify-center space-y-8">
            <div class="text-center">
                <h2 class="text-3xl font-black mb-2">IDENTIFY</h2>
                <p class="text-slate-400">Tap your card or enter your ID</p>
            </div>

            <button id="nfcBtn" onclick="initNFC()" class="w-full py-8 bg-indigo-600 rounded-2xl flex flex-col items-center gap-3 hover:bg-indigo-500 transition-all shadow-xl shadow-indigo-500/20">
                <i class="fa-solid fa-wifi rotate-90 text-4xl"></i>
                <span class="font-bold text-lg tracking-widest" id="nfcText">ACTIVATE NFC</span>
            </button>

            <div class="relative py-4 flex items-center">
                <div class="flex-grow border-t border-slate-700"></div>
                <span class="px-4 text-xs text-slate-500 font-bold uppercase">Manual</span>
                <div class="flex-grow border-t border-slate-700"></div>
            </div>

            <div class="space-y-4">
                <input type="text" id="empId" placeholder="EMPLOYEE ID" class="w-full bg-slate-800 border-2 border-slate-700 p-5 rounded-xl text-center text-2xl font-bold uppercase tracking-widest outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all">
                
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="submitLog('Time In')" class="btn-action bg-emerald-500 hover:bg-emerald-600 p-5 rounded-xl font-black text-white shadow-lg shadow-emerald-500/20">CLOCK IN</button>
                    <button onclick="submitLog('Time Out')" class="btn-action bg-rose-500 hover:bg-rose-600 p-5 rounded-xl font-black text-white shadow-lg shadow-rose-500/20">CLOCK OUT</button>
                    <button onclick="submitLog('Lunch Out')" class="btn-action bg-amber-500 hover:bg-amber-600 p-4 rounded-xl font-bold text-white col-span-2">LUNCH BREAK</button>
                </div>
            </div>
        </div>

        <div class="glass-card p-10 flex flex-col items-center justify-center text-center space-y-8">
            <div class="bg-white p-4 rounded-3xl shadow-2xl">
                <div id="qrcode"></div>
            </div>
            <div>
                <h3 class="text-2xl font-bold mb-2">MOBILE ACCESS</h3>
                <p class="text-slate-400 max-w-xs">Scan this code to use your personal smartphone as a terminal.</p>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-full font-bold shadow-2xl transition-all duration-500 opacity-0 translate-y-20 flex items-center gap-3">
        <i id="toastIcon" class="fa-solid"></i>
        <span id="toastMsg">Success</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour12: false});
            document.getElementById('date').innerText = now.toLocaleDateString([], {weekday: 'long', month: 'short', day: 'numeric'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- QR CODE ---
        new QRCode(document.getElementById("qrcode"), {
            text: window.location.href,
            width: 220,
            height: 220,
            colorDark : "#0f172a",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // --- NFC LOGIC ---
        async function initNFC() {
            const btn = document.getElementById('nfcBtn');
            const txt = document.getElementById('nfcText');

            if (!('NDEFReader' in window)) {
                showToast("NFC not supported on this browser/device", true);
                return;
            }

            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                
                btn.classList.add('nfc-pulse', 'bg-emerald-600');
                btn.classList.remove('bg-indigo-600');
                txt.innerText = "READY TO TAP";

                ndef.onreading = event => {
                    const decoder = new TextDecoder();
                    for (const record of event.message.records) {
                        if (record.recordType === "text") {
                            const empId = decoder.decode(record.data);
                            document.getElementById('empId').value = empId.trim().toUpperCase();
                            showToast("Card Read Success!");
                            // Play Beep
                            new Audio('https://www.soundjay.com/buttons/beep-07.mp3').play();
                        }
                    }
                };
            } catch (error) {
                showToast("NFC Permission Denied", true);
            }
        }

        // --- DATA SUBMISSION ---
        function submitLog(action) {
            const empIdInput = document.getElementById('empId');
            const empId = empIdInput.value.trim().toUpperCase();

            if (!empId) {
                showToast("Please provide an ID", true);
                return;
            }

            // 1. Verify if employee exists in the registry
            db.ref('employees/' + empId).once('value', (snap) => {
                if (!snap.exists()) {
                    showToast("Employee ID not found", true);
                    return;
                }

                const empData = snap.val();
                const today = new Date().toISOString().split('T')[0];
                const nowTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });

                const updatePayload = {
                    lastAction: action,
                    id: empId,
                    name: empData.name,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                // Specific column mapping
                if (action === 'Time In') updatePayload.TimeIn = nowTime;
                if (action === 'Lunch Out') updatePayload.LunchOut = nowTime;
                if (action === 'Lunch Back') updatePayload.LunchBack = nowTime;
                if (action === 'Time Out') updatePayload.TimeOut = nowTime;

                // 2. Push data to admin database
                db.ref(`attendance/${today}/${empId}`).update(updatePayload)
                    .then(() => {
                        showToast(`${action} Confirmed for ${empData.name}`);
                        empIdInput.value = ""; // Clear for next person
                    })
                    .catch(() => showToast("Database Error", true));
            });
        }

        // --- UI FEEDBACK ---
        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            
            document.getElementById('toastMsg').innerText = msg;
            toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-full font-bold shadow-2xl transition-all duration-500 z-50 flex items-center gap-3 ${isError ? 'bg-rose-600' : 'bg-emerald-600'}`;
            icon.className = `fa-solid ${isError ? 'fa-circle-xmark' : 'fa-circle-check'}`;

            toast.classList.remove('opacity-0', 'translate-y-20');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-20');
            }, 3000);
        }
    </script>
</body>
</html>
