<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Employee Attendance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            overflow: hidden;
            overscroll-behavior-y: contain;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, #1e293b 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #1e3a8a 0%, transparent 50%),
                        radial-gradient(circle at 100% 0%, #0f172a 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, #312e81 0%, transparent 50%);
            background-color: #020617;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }

        #login-view {
            transition: all 0.5s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
            z-index: 100;
            position: fixed;
            inset: 0;
            display: none;
        }

        #login-view.active {
            display: flex;
            transform: translateY(0);
            opacity: 1;
        }

        #app-content {
            transition: filter 0.5s ease;
            width: 100%;
            max-width: 28rem;
        }

        .blur-locked {
            filter: blur(15px);
            pointer-events: none;
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        #reader {
            width: 100% !important;
            border-radius: 1.5rem;
            overflow: hidden;
            background: #000;
        }

        .location-lock {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            z-index: 50;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 relative">

    <div class="bg-gradient"></div>

    <div id="app-content" class="flex-1 flex flex-col z-10 w-full max-w-md">
        <div class="pt-4 pb-6 flex justify-between items-center px-2">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600/20 p-2 rounded-lg border border-blue-500/30">
                    <i class="fa-solid fa-fingerprint text-blue-400 text-xl"></i>
                </div>
                <span class="font-extrabold text-white tracking-widest text-sm uppercase">Attendance<span class="text-blue-500">Hub</span></span>
            </div>
            <div class="text-[10px] font-bold font-mono text-blue-100 bg-blue-500/10 border border-blue-500/20 px-3 py-1.5 rounded-full" id="clock">00:00:00</div>
        </div>

        <div id="view-scan" class="glass-card p-6 text-center space-y-6 relative overflow-hidden flex-1 flex flex-col justify-center">
            
            <div id="location-overlay" class="absolute inset-0 location-lock flex flex-col items-center justify-center p-8 text-center space-y-6">
                <div class="w-20 h-20 bg-blue-500/10 rounded-full flex items-center justify-center border border-blue-500/30">
                    <i class="fa-solid fa-location-crosshairs text-blue-500 text-3xl animate-pulse"></i>
                </div>
                <div>
                    <h3 class="text-white font-bold text-lg">Location Locked</h3>
                    <p class="text-white/40 text-xs mt-2">Scanner will enable only when you are at the site set by Admin.</p>
                </div>
                <button onclick="detectAndVerifyLocation()" class="px-8 py-4 bg-blue-600 text-white rounded-xl font-bold text-xs uppercase tracking-widest btn-action shadow-lg shadow-blue-900/20">
                    Enable & Verify GPS
                </button>
            </div>

            <div id="success-modal" class="absolute inset-0 z-[110] flex flex-col items-center justify-center bg-emerald-600/95 hidden backdrop-blur-lg">
                <i class="fa-solid fa-circle-check text-6xl text-white mb-4"></i>
                <h3 class="text-2xl font-black text-white uppercase" id="modal-action-text">Logged</h3>
            </div>

            <div class="py-2">
                <h2 class="text-2xl font-extrabold text-white">Identity Scanner</h2>
                <p class="text-blue-200/60 text-[10px] uppercase font-bold tracking-widest mt-1">Place QR Code in Frame</p>
            </div>
            
            <div class="flex justify-center">
                <div id="reader-container" class="p-1 bg-white/5 rounded-[2.2rem] w-full aspect-square max-w-[300px] overflow-hidden relative border border-white/10">
                    <div id="reader"></div>
                </div>
            </div>
            <p class="text-[10px] uppercase tracking-[0.3em] text-blue-400/50 font-black">Waiting for Verification</p>
        </div>
    </div>

    <div id="login-view" class="flex-col justify-center items-center p-4">
        <div class="glass-card p-10 text-center space-y-6 w-full max-w-md shadow-2xl border-blue-500/30 border-2">
            <div class="flex justify-center">
                <div class="bg-red-600/20 p-4 rounded-2xl border border-red-500/30">
                    <i class="fa-solid fa-lock text-red-400 text-4xl"></i>
                </div>
            </div>
            <div>
                <h1 class="text-2xl font-black text-white tracking-tight uppercase">Access Denied</h1>
                <p class="text-white/40 text-xs mt-2">Email not recognized or login required</p>
            </div>
            
            <div class="space-y-4 text-left">
                <input type="email" id="auth-email" placeholder="Registered Email" class="w-full px-4 py-3 input-glass rounded-xl focus:outline-none">
                <div class="relative">
                    <input type="password" id="auth-password" placeholder="Password" class="w-full px-4 py-3 input-glass rounded-xl focus:outline-none">
                    <button onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/40"><i id="password-toggle-icon" class="fa-solid fa-eye"></i></button>
                </div>
                <div class="flex justify-between items-center px-1">
                    <button onclick="forgotPassword()" class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Forgot?</button>
                    <button onclick="closePortal()" class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Retry Scan</button>
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <button onclick="handleAuth('signin')" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold">Sign In</button>
                <button onclick="handleAuth('signup')" class="w-full py-4 bg-white/5 text-white rounded-xl font-bold border border-white/10">Register</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 left-4 right-4 bg-white text-slate-900 px-6 py-4 rounded-xl shadow-2xl transition-all duration-500 opacity-0 translate-y-10 pointer-events-none z-[200] font-bold text-xs uppercase">
        <span id="toastMsg">Notification</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        let currentUserData = null;
        let html5QrCode = null;
        let isAtWorkSite = false;

        function showPortal() {
            document.getElementById('login-view').classList.add('active');
            document.getElementById('app-content').classList.add('blur-locked');
        }

        function closePortal() {
            document.getElementById('login-view').classList.remove('active');
            document.getElementById('app-content').classList.remove('blur-locked');
        }

        function togglePassword() {
            const pwdField = document.getElementById('auth-password');
            const icon = document.getElementById('password-toggle-icon');
            pwdField.type = (pwdField.type === "password") ? "text" : "password";
            icon.classList.toggle('fa-eye-slash');
        }

        async function forgotPassword() {
            const email = document.getElementById('auth-email').value.trim();
            if (!email) return showToast("Enter email first");
            try { await auth.sendPasswordResetEmail(email); showToast("Link sent!"); } catch (e) { showToast(e.message); }
        }

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            if (!email || !password) return showToast("Fields Required");
            try {
                const empSnap = await db.ref('employees').orderByChild('email').equalTo(email).once('value');
                if (!empSnap.exists()) return showToast("Not Registered by Admin");
                if (type === 'signup') {
                    await auth.createUserWithEmailAndPassword(email, password);
                    const key = Object.keys(empSnap.val())[0];
                    await db.ref(`employees/${key}`).update({ registered: true });
                } else { await auth.signInWithEmailAndPassword(email, password); }
                closePortal();
            } catch (e) { showToast(e.message); }
        }

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const snap = await db.ref('employees').orderByChild('email').equalTo(user.email).once('value');
                if (snap.exists()) {
                    const data = snap.val();
                    currentUserData = { ...Object.values(data)[0], id: Object.keys(data)[0] };
                    closePortal();
                } else { showPortal(); }
            }
        });

        // --- CORE LOCATION DETECTION LOGIC ---
        async function detectAndVerifyLocation() {
            showToast("Detecting Location...");
            if (!navigator.geolocation) return showToast("GPS Not Supported");

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const userLat = pos.coords.latitude;
                const userLon = pos.coords.longitude;

                // Fetch Admin Set Location from Database
                const snap = await db.ref('settings/location').once('value');
                if (!snap.exists()) {
                    return showToast("Admin has not set a location yet.");
                }

                const adminConfig = snap.val(); // Expects {lat: x, lon: y, radius: z}
                const distance = calculateDistance(userLat, userLon, adminConfig.lat, adminConfig.lon);

                if (distance <= (adminConfig.radius || 150)) {
                    isAtWorkSite = true;
                    showToast("Verified: You are at the site.");
                    document.getElementById('location-overlay').classList.add('hidden');
                    startScanner();
                } else {
                    showToast(`Denied: You are ${Math.round(distance)}m away from site.`);
                }
            }, (err) => {
                showToast("Please grant GPS permission in settings.");
            }, { enableHighAccuracy: true });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        async function startScanner() {
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
            await html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScanSuccess);
        }

        function onScanSuccess(decodedText) {
            const scannedEmail = decodedText.trim().toLowerCase();

            if (!currentUserData || scannedEmail !== currentUserData.email.toLowerCase()) {
                showToast("Access Denied: QR/Email Mismatch");
                showPortal();
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            const nowTime = new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' });
            
            db.ref(`attendance/${today}/${currentUserData.id}`).once('value', (attSnap) => {
                let update = { name: currentUserData.name, timestamp: firebase.database.ServerValue.TIMESTAMP };
                const att = attSnap.val();
                let actionLabel = "Logged";

                if (!att) { actionLabel = "Time In"; update.TimeIn = nowTime; }
                else if (!att.LunchOut) { actionLabel = "Lunch Out"; update.LunchOut = nowTime; }
                else if (!att.LunchBack) { actionLabel = "Lunch Back"; update.LunchBack = nowTime; }
                else if (!att.TimeOut) { actionLabel = "Time Out"; update.TimeOut = nowTime; }
                else return showToast("Attendance complete for today.");

                db.ref(`attendance/${today}/${currentUserData.id}`).update(update).then(() => {
                    document.getElementById('modal-action-text').innerText = actionLabel;
                    document.getElementById('success-modal').classList.remove('hidden');
                    setTimeout(() => document.getElementById('success-modal').classList.add('hidden'), 3000);
                });
            });
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.remove('opacity-0', 'translate-y-10', 'pointer-events-none');
            setTimeout(() => t.classList.add('opacity-0', 'translate-y-10', 'pointer-events-none'), 3000);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
